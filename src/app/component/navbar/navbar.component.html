<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button (click)="setCurrentAction(action)"
              routerLink="{{action.route}}"
              [class]="action == currentAction ?'btn btn-info ms-2':'btn btn-outline-info ms-2'">
        {{action.title}}
        <i class="bi bi-house text-success"></i>
      </button>
    </li>
    <li *ngIf="appState.productState.status=='LOADING'">
      <div class="spinner-border text-primary ms-2" role="status">
      </div>
    </li>

  </ul>
</nav>
