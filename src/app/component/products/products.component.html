<div class="p-3">
  <div class="card">
    <div class="card-header">
      List Products
    </div>
    <div class="card-body">
      <div >
        <input type="text" [(ngModel)]="search" >
        <button class="btn btn-outline-success" (click)="searchProduct()">Search</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="products">
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
            <button (click)="deleteProduct(p)" class="btn btn-danger ms-2">Delete</button>
            <button  class="btn btn-success ms-2">Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
